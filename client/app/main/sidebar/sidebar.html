<div ng-controller="SidebarCtrl">
<div class="scrollable sidebar-scrollable">

<div class="section">
  <div class="container">
  <span class="btn btn-primary pull-right" ng-click="nextMonth()"><i class="fa fa-chevron-right"></i> 翌月</span>
  <h3>
    {{ct | date: 'yyyy年MM月dd日'}}
  </h3>

  <rzslider
    rz-slider-floor="yearSlider.floor"
    rz-slider-ceil="yearSlider.ceil"
    rz-slider-step="{{yearSlider.step}}"
    rz-slider-model="yearSlider.ym"
    rz-slider-translate="yearSlider.translate"
    ></rzslider>
  </div>
</div>




<div class="scrollable-content">


  <h1 class="app-name">MMM</h1>



  <div class="list-group" toggle="off" bubble target="mainSidebar">
    <a class="list-group-item" href="/"><i class="fa fa-home fa-2x"></i> ホーム <i class="fa fa-chevron-right pull-right"></i></a>
    <a class="list-group-item" href="/workers"><i class="fa fa-users fa-2x"></i> Worker一覧 <i class="fa fa-chevron-right pull-right"></i></a>
    <a class="list-group-item" href="/logs"><i class="fa fa-file-text-o fa-2x"></i> イベントログ <i class="fa fa-chevron-right pull-right"></i></a>
  </div>

  <div class="section">
    <div class="container">
          <h4>お表示</h4>
          <view-config></view-config>
    </div><!--/container-->
  </div><!--/section-->


</div><!--/scrollable-content-->

</div><!--/scrollable-->
</div><!--/ctrl-->
