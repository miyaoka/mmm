<div class="scrollable">

<div content-for="title">
  <span>Worker詳細</span>
</div>

<div content-for="nav-top-left">
  <div class="btn btn-navbar sidebar-toggle">
    <a href="/workers"><i class="fa fa-chevron-left"></i> 戻る</a>
  </div>
</div>

  <div class="scrollable-content section">
    <div class="container">


<table ng-show="item" class="table table-bordered info">
  <tbody>

  <tr>
    <td>名前</td>
    <td>
      {{item.firstName.name}} {{item.familyName.name}}
    </td>
  </tr>

  <tr>
    <td>face</td>
    <td>
      <span class="fa-stack" style="border-radius: 1em; font-size:1.2em; background-color:{{item.bgColor | hexcolor}}">
        <i class="fa-stack-2x micon micon-face-20x20" style="color:#{{item.skinColor}}"></i>
        <i class="fa-stack-2x micon micon-eye-2x4" style="color:{{item.eyeColor | hexcolor}}"></i>
        <i class="fa-stack-2x micon micon-hair-{{item.hairSize}}" style="color:{{item.hairColor | hexcolor}}"></i>
      </span>
    </td>
  </tr>

  <tr>
    <td>ID</td>
    <td>{{item.id}}</td>
  </tr>
  <tr>
    <td>年齢</td>
    <td>{{item.age}}</td>
  </tr>
  </tbody>
</table>


    </div><!--/container-->
  </div><!--/scrollable content-->
</div><!--/scrollable-->
