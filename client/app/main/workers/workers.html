<div class="scrollable">

<div content-for="title">
  <span>Worker一覧</span>
</div>

<div content-for="nav-top-left">
  <div class="btn btn-navbar sidebar-toggle" ng-show="selectitem">
    <div ng-click="clearSelect()"><i class="fa fa-chevron-left"></i> 戻る</div>
  </div>
</div>

<div class="section" ng-show="selectitem" style="height:100%">


<div class="container">


<div class="pull-right">
  <div class="btn btn-default">
    <a href="/workers"><i class="fa fa-chevron-left"></i> 前</a>
  </div>
  <div class="btn btn-default">
    <a href="/workers"><i class="fa fa-chevron-right"></i> 次</a>
  </div>
</div>

<table class="table table-bordered info">
  <tbody>

  <tr>
    <td>名前</td>
    <td>
      {{selectitem.firstName.name}} {{selectitem.familyName.name}}
    </td>
  </tr>

  <tr>
    <td>face</td>
    <td>
      <span class="fa-stack" style="border-radius: 1em; font-size:1.2em; background-color:{{selectitem.bgColor | hexcolor}}">
        <i class="fa-stack-2x micon micon-face-20x20" style="color:#{{selectitem.skinColor}}"></i>
        <i class="fa-stack-2x micon micon-eye-2x4" style="color:{{selectitem.eyeColor | hexcolor}}"></i>
        <i class="fa-stack-2x micon micon-hair-{{selectitem.hairSize}}" style="color:{{selectitem.hairColor | hexcolor}}"></i>
      </span>
    </td>
  </tr>

  <tr>
    <td>ID</td>
    <td>{{selectitem.id}}</td>
  </tr>
  <tr>
    <td>年齢</td>
    <td>{{selectitem.age}}</td>
  </tr>
  </tbody>
</table>
</div>


</div>


<div class="btn-group justified nav-tabs">
  <a class="btn btn-default"
     href="#Tab1"
     toggle="on"
     active-class="active">Tab 1
  </a>

  <a class="btn btn-default"
     href="#Tab2"
     toggle="on"
     active-class="active">Tab 2
  </a>

  <a class="btn btn-default"
     href="#Tab3"
     toggle="on"
     active-class="active">Tab 3
  </a>

</div>




  <div class="scrollable-content section">
    <div class="container">


<div ng-include="'app/main/workers/workersTable.html'"></div>





    </div><!--/container-->
  </div><!--/scrollable content-->


</div><!--/scrollable-->
